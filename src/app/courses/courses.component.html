<div class="row">
  <div class="col-sm-4" *ngFor="let c of courses">
    <div class="card border-dark mb-3">
      <div class="card-header">{{ c.title }}</div>
      <div class="card-body">
        <h4 class="card-title">{{ c.name }}</h4>
        <p class="card-text">{{ c.description }}</p>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="onCourseSelect(c)"
        >
          Select Course
        </button>
      </div>
    </div>
  </div>
</div>

<hr />
<div class="col-sm-4">
  <div class="card border-light mb-3">
    <div class="card-header">Selected Courses</div>
    <div class="card-body">
      <div class="card-text">
        <ul class="list-group" *ngFor="let s of selectedCourses">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ s.title }}
            <button type="button" class="btn btn-danger" (click)="onDelete(s)">
              Delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
